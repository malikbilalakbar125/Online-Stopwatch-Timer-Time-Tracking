<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Stopwatch | Timer | Time Tracking</title>
    <meta name="description"
        content="Free online stopwatch and timer. Keep track of time with this easy-to-use digital stopwatch.">
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body>

    <div id="container">
        <div class="timer">
            <div><i class="fas fa-stopwatch"></i></div>
        </div>
        <div id="time">
            <span class="digt" id="hr">00</span>
            <span class="text">Hr</span>
            <span class="digt" id="min">00</span>
            <span class="text">Min</span>
            <span class="digt" id="sec">00</span>
            <span class="text">Sec</span>
            <span class="digt" id="count">00</span>
            <span class="text">Tps</span>
        </div>

        <div id="btn-container">
            <button class="btn" id="Start" onclick="Start()">Start</button>
            <button class="btn" id="Stop" onclick="Stop()">Stop</button>
            <button class="btn" id="Reset" onclick="Reset()">Reset</button>
        </div>

    </div>
    <script src="stopwatch.js"></script>
</body>

</html>
